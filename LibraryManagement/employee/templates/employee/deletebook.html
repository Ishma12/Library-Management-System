{% extends 'employee/ebase2.html'%}
{%load static%}
{%block slidebar %}
<div class="sidebar">
    <ul>
        <li>
            <a href="{% url 'employee-ebook' %}">
                <i class="fas fa-th-large"></i>
                <div>Dashboard</div>
            </a>
        </li>
        <li>
            <a href="{% url 'employee-addbook' %}">
                <i class="fas fa-books"></i>
                <div>Add Books</div>
            </a>
        </li>
       
        <li>
            <a href="{% url 'employee-deletebook' %}">
                <i class="fas fa-books"></i>
                <div>Delete Books </div>
            </a>
        </li>
        
        {% include "employee/logout-button.html" %}
    </ul>
</div>
{% endblock %}
{%block charts %}
    
    <div class="charts">
        <div class="add-book-box">
            <h2>Delete Book</h2>
            <form id="deleteBookForm">
                <div class="form-group">
                    <label for="bookID">Book I:</label>
                    <input type="text" id="bookID" name="bookID" required >
                </div>
                <div class="button-group">
                    <button type="button" class="add-button" onclick="deleteBook()">Delete</button>
                </div>
            </form>
            </div>
            <button type="button" class="done-button" onclick="redirectToDashboard()">Done</button>
            </div>
        </div>
    </div>
</div>
<script>
    function deleteBook() {
        const formData = new FormData(document.getElementById('deleteBookForm'));

        fetch('{% url "employee-deletebook" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',  // Add this header for Django to identify AJAX requests
                'X-CSRFToken': '{{ csrf_token }}'      // Add the CSRF token for security
            },
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response, you can display a success message or handle errors
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function redirectToDashboard() {
        window.location.href = '{% url "employee-ebook" %}';
    }
</script>

{% endblock %}
