{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" >
    <link rel="stylesheet" href="{% static 'employee/changepw.css' %}">
    
    <title>Change Passwordpanel</title>
</head>
<div class="mainDiv">
    <div class="cardStyle">
      <form action="" method="post" name="changepwform" id="changepwform">
        
        
        <h2 class="formTitle">
          Change Password
        </h2>
         <div class="inputDiv">
            <label class="inputLabel" for="password">Old Password</label>
            <input type="password" id="password" name="password" required>
          </div>
            
        
      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
          <span>Continue</span>
          <span id="loader"></span>
        </button>
      </div>
     

    </form>
    </div>
  </div>
