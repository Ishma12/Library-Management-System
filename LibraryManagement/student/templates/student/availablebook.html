<script>
document.addEventListener('DOMContentLoaded', function () {
const searchInput = document.getElementById('searchInput');
const rows = document.querySelectorAll('.searchable-content');

searchInput.addEventListener('input', function () {
const searchTerm = searchInput.value.trim().toLowerCase();

rows.forEach(function (row) {
    const contentText = row.innerText.toLowerCase();
    const containsTerm = contentText.includes(searchTerm);

    row.style.display = containsTerm ? '' : 'none';
});
});

// Add this event listener to reset visibility when the input is cleared
searchInput.addEventListener('input', function () {
const searchTerm = searchInput.value.trim().toLowerCase();

if (searchTerm === '') {
    rows.forEach(function (row) {
        row.style.display = ''; // Reset visibility
    });
}
});
});
</script>
