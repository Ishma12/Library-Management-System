{% extends 'student/abase.html'%}
{%block content %}
<div class="charts">
    <table class="content-table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr class="searchable-content">
                    <td>{{ book.book_id }}</td>
                    <td>{{ book.book_name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                   
                </tr>
            {% endfor %}
        </tbody>
    </table>
                
            
    </table>

    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
const searchInput = document.getElementById('searchInput');
const rows = document.querySelectorAll('.searchable-content');

searchInput.addEventListener('input', function () {
const searchTerm = searchInput.value.trim().toLowerCase();

rows.forEach(function (row) {
    const contentText = row.innerText.toLowerCase();
    const containsTerm = contentText.includes(searchTerm);

    row.style.display = containsTerm ? '' : 'none';
});
});

// Add this event listener to reset visibility when the input is cleared
searchInput.addEventListener('input', function () {
const searchTerm = searchInput.value.trim().toLowerCase();

if (searchTerm === '') {
    rows.forEach(function (row) {
        row.style.display = ''; // Reset visibility
    });
}
});
});
</script>
{% endblock %}
{% load static %}
{% block js%}
    <script src="{% static 'employee/profile.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="{% static 'student/chart.js' %}"></script>
{%endblock%}
