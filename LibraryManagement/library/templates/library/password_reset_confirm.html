<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-content {
            width: 100%;
            max-width: 600px; /* Adjusted maximum width */
            margin: 0 auto;
            padding: 15px;
        }

        .my-3 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .p-3 {
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
            height: 100vh; /* Make container take full viewport height */
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-lg-5 {
            flex: 0 0 100%; /* Adjusted column width to full width */
            max-width: 100%; /* Adjusted maximum width */
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid  #74bf44;
            border-radius: .25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 1.5rem; /* Increased padding for better visibility */
        }

        .card-header {
            background-color:  #74bf44;
            padding: 1rem;
            text-align: center;
        }

        h3 {
            color: #fff;
            margin: 0;
        }

        .alert {
            background-color:  #74bf44;
            color: #fff;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid  #74bf44;
            border-radius: .25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            color:  #74bf44;
        }

        input {
            width: calc(100% - 1.5rem); /* Adjusted width for better fit within the container */
            padding: .75rem; /* Adjusted padding for better visibility */
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        button {
            width: 100%;
            padding: .75rem; /* Adjusted padding for better visibility */
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
            background-color:  #74bf44;
            border: 1px solid  #74bf44;
            border-radius: .25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color:  #74bf44;
        }
    </style>
</head>
<body>

<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                {% if validlink %}
                    <div class="card">
                        <div class="card-header">
                            <h3>Reset Your Password</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_new_password1">New Password</label>
                                    <input type="password" name="new_password1" autocomplete="new-password"
                                           class="form-control" required id="id_new_password1"
                                           placeholder="Enter password"/>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <label for="id_new_password2">New Password Confirmation</label>
                                    <input type="password" name="new_password2" autocomplete="new-password"
                                           required id="id_new_password2" class="form-control"
                                           placeholder="Confirm password"/>
                                </div>
                                <div class="form-group mt-0 mb-1">
                                    <button type="submit" id="reset">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <div class="alert">
                        The password reset link was invalid, possibly because it has already been used.
                        Please request a new password reset.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
