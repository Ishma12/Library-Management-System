<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your custom styles go here */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .form-content {
            width: 100%;
            max-width: 600px; /* Adjusted maximum width */
            margin: 0 auto;
            padding: 15px;
        }

        .my-3 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .p-3 {
            padding: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-lg-5 {
            flex: 0 0 100%; /* Adjusted column width to full width */
            max-width: 100%; /* Adjusted maximum width */
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid #299b63;
            border-radius: .25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, .15);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .card-header {
            background-color: #299b63;
            padding: 1.5rem; /* Adjusted padding for better visibility */
            text-align: center;
        }

        h3 {
            color: #fff;
            margin: 0;
        }

        .alert {
            background-color: #299b63;
            color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #299b63;
            border-radius: .25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            color: #299b63;
        }

        input {
            width: calc(100% - 1.5rem); /* Adjusted width for better fit within the container */
            padding: .75rem; /* Adjusted padding for better visibility */
            font-size: 1rem;
            line-height: 1;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        button {
            width: 100%;
            padding: .75rem; /* Adjusted padding for better visibility */
            font-size: 1rem;
            line-height: 1.5;
            color: #fff;
            background-color: #299b63;
            border: 1px solid #299b63;
            border-radius: .25rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d6d3a;
            border-color: #1d6d3a;
        }

        .card-footer {
            text-align: center;
            padding: 1.5rem; /* Adjusted padding for better visibility */
        }

        .small a {
            color: #299b63;
        }

        .small a:hover {
            color: #1d6d3a;
        }
    </style>
</head>
<body>

<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                        <div id="error_div"></div>
                        <h3 class="font-weight-light my-4 text-center">Forgot Password?</h3>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong>
                                {% endfor %}
                            </div>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                        <label class="small mb-1" for="id_email">Email</label>
                                        <input type="email" name="email" class="form-control"
                                               autocomplete="email" maxlength="254" required id="id_email"
                                               placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-0 mb-1">
                                        <button type="submit" class="col-md-12 btn btn-dark">Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a href="{% url 'library-signup' %}">Create A New Account</a><br><br>
                            <a href="{% url 'login' %}">Back To Login</a><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
