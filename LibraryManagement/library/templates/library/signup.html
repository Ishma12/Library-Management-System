{% extends 'library/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'library/signup.css' %}">
{% endblock %}
{% block content %}

<!-- Signup form container -->
<div class="signup-container">
    <h2>Library Request Form!</h2>
    <form id="signup-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Enter your Username:</label>
            <div>
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Enter your Email:</label>
            <div>
                {{ form.email }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Enter your Password:</label>
            <div>
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.usermode.id_for_label }}">Select your User Mode:</label>
            <div>
                {{ form.usermode }}
            </div>
        </div>
        <div class="errormessages">{{ form.non_field_errors }}</div>
        <input type="submit" class="submit-button" value="Submit">
    </form>
   
</div>

{% endblock %}
