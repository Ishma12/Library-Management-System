 
 {% extends 'library/base.html'%}
 {%load static%}
 {% block css%}
 <link rel="stylesheet" href="{% static 'library/signup.css' %}">
 {%endblock%}
 {%block content %}

<!-- Signup form container -->
<div class="signup-container">
    <h2>Welcome to Sign Up!</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Enter your Username:</label>
            <div>
                <input type="text" id="username" name="username" required class="common-input">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Enter your Email:</label>
            <div>
                <input type="email" id="email" name="email" required class="common-input">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Enter your Password:</label>
            <div>
                <input type="password" id="password" name="password" required class="common-input">
            </div>
        </div>
        <div class="form-group">
            <label for="user_mode">Select your User Mode:</label>
            <div>
                <select id="user_mode" name="user_mode" class="common-input">
                    <option value="employee">Employee</option>
                    <option value="user">User</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Signup" style="background-color: lightgreen; color: white; border: none; padding: 5px 10px; border-radius: 3px; height: 35px;width: 70px;">
    </form>
</div>
{% endblock %}
