{% extends 'library/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'library/signup.css' %}">
{% endblock %}
{% block content %}

<!-- Signup form container -->
<div class="signup-container">
    <h2>Welcome to Sign Up!</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Enter your Username:</label>
            <div>
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Enter your Email:</label>
            <div>
                {{ form.email }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Enter your Password:</label>
            <div>
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.usermode.id_for_label }}">Select your User Mode:</label>
            <div>
                {{ form.usermode }}
            </div>

        </div>
        <div class="errormessages">{{ form.non_field_errors }}</div>
        <input type="submit" value="Signup" style="background-color: lightgreen; color: white; border: none; padding: 5px 10px; border-radius: 3px; height: 35px; width: 70px;">
    </form>
</div>

{% endblock %}
