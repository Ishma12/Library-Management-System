  
 {% extends 'library/base.html'%}
 {%load static%}
 {% block css%}
 <link rel="stylesheet" href="{% static 'library/login.css' %}">
 {%endblock%}
 {%block content %}

 <!-- Login form container -->
 <div class="form-container">
    <h2>Welcome to the Login Panel!</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Enter your Username:</label>
            <div>
                <input type="text" id="username" name="username" required class="common-input">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Enter your Password:</label>
            <div>
                <input type="password" id="password" name="password" required class="common-input">
            </div>
        </div>
        <input type="submit" value="Login" style="background-color: lightgreen; color: white; border: none; padding: 5px 10px; border-radius: 3px; height: 35px;width: 70px;">
        <p><a href="{% url 'library-forgetpw' %}" class="forgot-password-link">Forgot Password?</a></p>

    </form>
</div>
{% endblock %}
