  
 {% extends 'library/base.html'%}
 {%load static%}
 {% block css%}
 <link rel="stylesheet" href="{% static 'library/login.css' %}">
 {%endblock%}
 {%block content %}

 <!-- Login form container -->
<div class="form-container">
    <h2>Welcome to the Login Panel!</h2>
    {% if requested%}
    <div id="submission-message">Your request has been submitted!</div>
    {%endif%}
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Enter your Username:</label>
            <div>
                <input type="text" id="username" name="username" required class="common-input">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Enter your Password:</label>
            <div>
                <input type="password" id="password" name="password" required class="common-input">
            </div>
        </div>
        <div class="errormessages">{{ form.non_field_errors }}</div>
        <input type="submit" class="login-button" value="Login">


        <p><a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot Password?</a></p>
    </form>
   
</div>


{% endblock %}
