<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="addbook.css">
    <link rel="stylesheet" href="../profile.css">
    <title>Employee Panel</title>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="https://heraldcollege.edu.np/images/footer/footer-logo.svg" alt="Herald College Logo"></a>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="search here">
                <label for="search"><i class="fas fa-search"></i></label>
            </div>
            <i class="fas fa-bell"></i>
            <div class="user">
                <img src="images.png" alt="" id="user-avatar">
                <div class="dropdown" id="user-dropdown">
                    <a href="../changepw.html">Change Password</a>
                    <a href="#" onclick="confirmLogout()">Logout</a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>
                    <a href="student.html">
                        <i class="fas fa-th-large"></i>
                        <div>Dashboard</div>
                    </a>
                </li>
                <li>
                    <a href="addstudent.html">
                        <i class="fas fa-user-graduate"></i>
                        <div>Add Students</div>
                    </a>
                </li>
                <li>
                    <a href="editstudent.html">
                        <i class="fas fa-user-graduate"></i>
                        <div>Edit Students</div>
                    </a>
                </li>
             
                <li>
                    <a href="deletestudent.html">
                        <i class="fas fa-user-graduate"></i>
                        <div>Delete Students</div>
                    </a>
                </li>
               
                
                <li>
                    <a href="#"onclick="confirmLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <div>Logout</div>
                    </a>    
                </li>
            </ul>
        
    </div>
</div>
<div class="charts">
        <div class="add-book-box">
            <h2>Add Student</h2>
            <form>
                <div class="form-group">
                    <label for="studentID">Student ID:</label>
                    <input type="text" id="studentID" name="studentID" required >
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Number:</label>
                    <input type="text" id="number" name="Number" required >
                </div>
                <div class="button-group">
                    <button type="button" class="add-button">Add</button>
                </div>
            </form>
            </div>
                <button type="button" class="done-button">Done</button> <!-- Place the "Done" button here, outside the "Add Book" box -->
            </div>
        </div>
    </div>
</div>
<script src="../logout.js"></script>
<script src="../profile.js"></script>
</body>

</html>
