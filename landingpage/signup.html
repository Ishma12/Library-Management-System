<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herald College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Add Font Awesome for icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="https://heraldcollege.edu.np/images/footer/footer-logo.svg" alt="Herald College Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup form container -->
    <div class="signup-container">
        <h2>Welcome to Sign Up!</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Enter your Username:</label>
                <div>
                    <input type="text" id="username" name="username" required class="common-input">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Enter your Email:</label>
                <div>
                    <input type="email" id="email" name="email" required class="common-input">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Enter your Password:</label>
                <div>
                    <input type="password" id="password" name="password" required class="common-input">
                </div>
            </div>
            <div class="form-group">
                <label for="user_mode">Select your User Mode:</label>
                <div>
                    <select id="user_mode" name="user_mode" class="common-input">
                        <option value="employee">Employee</option>
                        <option value="user">User</option>
                    </select>
                </div>
            </div>
            <input type="submit" value="Signup" style="background-color: lightgreen; color: white; border: none; padding: 5px 10px; border-radius: 3px; height: 35px;width: 70px;">
        </form>
    </div>
    
    
    
</body>
</html>
